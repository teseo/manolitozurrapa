name: CI

on:
  push:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup community config for CI
        run: cp src/config/community.example.ts src/config/community.ts

      - name: TypeScript Build
        run: npm run build

      - name: Run tests
        run: npm test
