name: PR Checks

on:
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup community config for CI
        run: cp src/config/community.example.ts src/config/community.ts

      - name: TypeScript Build
        run: npm run build

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup community config for CI
        run: cp src/config/community.example.ts src/config/community.ts

      - name: TypeScript check
        run: npm run typecheck

  security:
    name: Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for sensitive files
        run: |
          errors=0
          for file in ".env" "data/tokens.json" "data/memory.json" "src/config/community.ts" "CONTEXTO.md"; do
            if [ -f "$file" ]; then
              echo "::error::$file should not be committed"
              errors=$((errors + 1))
            fi
          done
          if [ $errors -gt 0 ]; then
            exit 1
          fi
          echo "âœ… No sensitive files found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high || true
